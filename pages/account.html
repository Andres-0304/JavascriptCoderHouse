<body id="account">
    <header>
        <img src="../css/img/logo.png" alt="logo">
        <nav>
            <ul>
                <li><a href="../index.html">Productos</a></li>
                <li><a href="../pages/account.html">Mi cuenta</a></li>
                <li><a href="#"><!-- From Uiverse.io by Julian956 --> 
                    <button data-quantity="0" class="btn-cart">
                              <svg class="icon-cart" viewBox="0 0 24.38 30.52" height="30.52" width="24.38" xmlns="http://www.w3.org/2000/svg">
                                <title>icon-cart</title>
                                <path transform="translate(-3.62 -0.85)" d="M28,27.3,26.24,7.51a.75.75,0,0,0-.76-.69h-3.7a6,6,0,0,0-12,0H6.13a.76.76,0,0,0-.76.69L3.62,27.3v.07a4.29,4.29,0,0,0,4.52,4H23.48a4.29,4.29,0,0,0,4.52-4ZM15.81,2.37a4.47,4.47,0,0,1,4.46,4.45H11.35a4.47,4.47,0,0,1,4.46-4.45Zm7.67,27.48H8.13a2.79,2.79,0,0,1-3-2.45L6.83,8.34h3V11a.76.76,0,0,0,1.52,0V8.34h8.92V11a.76.76,0,0,0,1.52,0V8.34h3L26.48,27.4a2.79,2.79,0,0,1-3,2.44Zm0,0"></path>

                              <span class="quantity"></span>
                            </button></a></li>
            </ul>
        </nav>
    </header>
    <main>
        <!-- Registro -->
        <section id="register">
            <h2>Registrarse</h2>
            <form id="register-form">
                <label for="name">Nombre Completo:</label>
                <input type="text" id="name" name="name" placeholder="Ingresa tu nombre completo" required>
                
                <label for="email-register">Correo Electrónico:</label>
                <input type="email" id="email-register" name="email-register" placeholder="Ingresa tu correo" required>
                
                <label for="password-register">Contraseña:</label>
                <input type="password" id="password-register" name="password-register" placeholder="Crea una contraseña" required>
                
                <button type="submit">Registrarse</button>
            </form>
        </section>
        
        <!-- Inicio de sesión -->
        <section id="login">
            <h2>Iniciar Sesión</h2>
            <form id="login-form">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" placeholder="Ingresa tu correo" required>
                
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
                
                <button type="submit">Iniciar Sesión</button>
            </form>
        </section>
        
        <div id="cart-modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Resumen del Carrito</h2>
                <ul id="cart-items">
                    <!-- Aquí se agregarán los productos dinámicamente -->
                </ul>
                <p id="cart-total">Total: $0</p>
                <button id="checkout-btn">Finalizar Compra</button>
            </div>
        </div>
    </main>
    <footer>
